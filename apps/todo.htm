<div class="w3-row">
    <div class="w3-col w3-black w3-button w3-right w3-padding-small addBtn" id='addBtn' style="width: 50px;">Add</div>
    <div class="w3-padding-small w3-rest" contenteditable="true"></div>
</div>
<div id="list_view"></div>
<script>
$('#todo .w3-rest').keyup(function(e){
	if(e.key=='Enter'){
		$("#addBtn").click();
	}
});

$('#addBtn').click(function (e) { 
    let a = $('#todo .w3-rest').text();
    if(a.length==0){
        return;
    }
    let item = $('<div></div>').attr('class','items');
    let circle = $('<div></div>').attr('class','w3-ripple w3-left w3-padding-small').html('<i class="circle far fa-circle"></i>');
    let name = $('<div></div>').attr('class','w3-left w3-padding-small name');
    let del = $('<div></div>').attr('class','w3-ripple w3-padding-small w3-right').html('<i class="fas fa-trash"></i>');
    name.text(a);
    item.append(circle, name, del);
    $('#list_view').append(item);
    $('#todo .w3-rest').text("");
	
	$('.fa-trash').click(function(){
        $(this).closest('.items').remove();
    })
    
	for (i = 0; i < $('.circle').length; i++) {
        $('.circle')[i].onclick = function () {
            $(this).parent().next().toggleClass('w3-opacity-max');
            $(this).toggleClass('fa-check-circle');
            $(this).toggleClass('fa-circle');
        }
    }    
});
</script>
