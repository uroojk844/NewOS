<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewOS</title>
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/calc.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/note.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="" id="status_bar">
        <div class="bar-items w3-left" id="time">
            <span id="hour"></span>
            <span id="sep"></span>
            <span id="min"></span>
            <span id="mode"></span>
        </div>
        <div class="bar-items w3-right" id="battery"><i class="fas fa-battery-full"></i></div>
        <div class="bar-items w3-right" id="network"><i class="fas"></i></div>
    </div>

    <div id="main">
        <div id="navigator">
            <div class="app" title="Web Browser">
                <i class="fab fa-edge fa-2x"></i>
            </div>
            <div class="app" title="Music Player">
                <i class="fas fa-music fa-2x"></i>
            </div>
            <div class="app" title="Gallery">
                <i class="fas fa-image fa-2x"></i>
            </div>
            <div class="app" title="Camera">
                <i class="fas fa-camera fa-2x"></i>
            </div>
            <div class="app" title="Calendar">
                <i class="far fa-calendar-alt fa-2x"></i>
            </div>
            <div class="app" title="Alarm Clock">
                <i class="far fa-clock fa-2x"></i>
            </div>
            <div class="app" title="Settings">
                <i class="fas fa-cog fa-2x"></i>
            </div>
            <div class="app" title="Video Player">
                <i class="fas fa-video fa-2x"></i>
            </div>
            <div class="app" title="File manager">
                <i class="fas fa-folder-open fa-2x"></i>
            </div>
            <div class="app" title="Wikipedia">
                <i class="fab fa-wikipedia-w fa-2x" onclick="open_app('wiki', 'https://www.wikipedia.org')"></i>
            </div>
            <div class="app" title="Google">
                <i class="fab fa-google fa-2x"></i>
            </div>
            <div class="app" title="Text Editor">
                <i class="far fa-file-code fa-2x" onclick="open_app('notebook','editor/index.htm')"></i>
            </div>
            <div class="app" onclick="open_app('calc')" title="Calculator">
                <i class="fas fa-calculator fa-2x"></i>
            </div>
            <div class="app" title="Email">
                <i class="fas fa-envelope fa-2x"></i>
            </div>
            <div class="app"  onclick="open_app('todo')" title="To do Maker">
                <i class="fas fa-clipboard-list fa-2x"></i>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/a24ff9630f.js" crossorigin="anonymous"></script>
</body>
</html>
